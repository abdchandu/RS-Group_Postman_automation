name: Run Postman Tests

on:
  push:
    branches: [ main ]        # run when code is pushed to main
  schedule:
    - cron: "0 3 * * *"       # run daily at 3am UTC

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Install dependencies, including the PDF reporter
      - name: Install Newman PDF Reporter
        run: npm install -g newman-reporter-pdf

      - name: Run Newman tests
        run: newman run <your-collection>.json -r pdf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Newman Collection
        run: |
          mkdir -p reports
          npm run test:postman

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: reports/

      - name: Send report via email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸ“Š Postman Test Report"
          to: "chatlachandurao@gmail.com"
          from: "CI Bot <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hello Team,

            The latest Postman test run has completed. 
            Please find the attached PDF test report.

            Regards,
            CI/CD Bot ðŸ¤–
          attachments: reports/report.pdf
