name: Run Postman Tests

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 3 * * *"

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Newman and htmlextra reporter globally
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run Newman Collection
        run: |
          mkdir -p reports
          newman run RS_Commerce_Regression.postman_collection.json \ -e Staging-1.postman_environment.json \
            -r htmlextra \
            --reporter-htmlextra-export reports/report.html

      - name: Upload HTML report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: reports/report.html

      - name: Send report via email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸ“Š Postman Test Report"
          to: "chatlachandurao@gmail.com"
          from: "CI Bot <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hello Team,

            The latest Postman test run has completed.
            Please find the attached test report.

            Regards,
            CI/CD Bot ðŸ¤–
          attachments: reports/report.html
